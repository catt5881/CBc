    <script type="text/javascript">
        $(document).ready(function() {
            Papa.parse('https://raw.githubusercontent.com/catt5881/CBc/main/df_combined.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    // 过滤数据
                    var filteredData = results.data.filter(function(row) {return row.stock_id && !isNaN(row.stock_id) && row.stock_id !== '0'; });

                    // 使用过滤后的数据初始化DataTables
                    $('#myTable').DataTable({
                        data: filteredData ,
                        columns: [
                            { data: 'stock_id' , defaultContent: 'N/A'},
                            { data: '近一日收盤價' , defaultContent: 'N/A' },
                            { data: 'rev_year_growth營收年增率' , defaultContent: 'N/A' },
                            { data: 'rev_month_growth營收月增率' , defaultContent: 'N/A' },
                            { data: '最近一季營業毛利年增率' , defaultContent: 'N/A' },
                            { data: '近一季營業利益年增率' , defaultContent: 'N/A' },
                            { data: '近一季稅後淨利年增率' , defaultContent: 'N/A' },
                            { data: 'eps_growth_rate_EPS年增率' , defaultContent: 'N/A' },
                            { data: '近一日殖利率' , defaultContent: 'N/A' },
                            { data: '最近一日投信買賣超張數' , defaultContent: 'N/A' },
                            { data: 'name' , defaultContent: 'N/A' },
                            { data: 'category' , defaultContent: 'N/A' , className: 'category-column' }
                        ]
                    });
                }
            });
        });
    </script>
