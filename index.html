    <div id="table-container" class="container mt-5">
        <h2>CB成交溢價率</h2>
        <table id="myTable" class="display">
            <thead>
                <tr>
                    <th>date</th>
                    <th>PR5</th>
                    <th>PR25</th>
                    <th>PR50</th>

            </tbody>

    <script type="text/javascript">
        function formatPercentage(data) {
            if(data !== null && data !== undefined && !isNaN(parseFloat(data))) {
                return parseFloat(data*100).toFixed(2) + '%';
            }
            return '';
        }

        $(document).ready(function() {
            Papa.parse('https://raw.githubusercontent.com/catt5881/CBc/main/new_CB成交溢價率.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    $('#myTable').DataTable({
                        data: results.data,
                        order: [[0, 'desc']],  // 根据日期列进行降序排序
                        columns: [
                            { data: 'date' },
                            { data: 'PR5', render: formatPercentage },
                            { data: 'PR25', render: formatPercentage },
                            { data: 'PR50', render: formatPercentage },
                            { data: 'PR75', render: formatPercentage },
                            { data: 'PR95', render: formatPercentage },
                            { data: '平均數', render: formatPercentage },
                            { data: '檔數' , defaultContent: "无数据"  }
                        ]
                    });
                }
            });
        });
    </script>
